{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="container" style="text-align: center;">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <div style="color: red;">
            {% for message in messages %}
            <h5>{{message}}</h5>
            {% endfor %}
          </div>
          <div class="container" style="padding: 20px;">
            <input type="email" placeholder="Enter Email" name="email" id="email" class="form-control" required>
          </div>
          <div class="container" style="padding: 20px;">
            <input type="input" placeholder="User name" name="usr" id="usr" class="form-control" required>
          </div>
          <div class="container" style="padding: 20px;">
            <input type="password" placeholder="Enter Password" name="psw" id="psw" class="form-control" required>
          </div>
          <div class="container" style="padding: 20px;">
            <input type="password" placeholder="Repeat Password" name="psw2" id="psw-repeat" class="form-control" required>
          </div>
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a></p>
          <button class="btn btn-primary form-control" type="submit">Register</button>
          <p>Already have an account? <a href="/signin">Sign in</a></p>
        </div>
      </form>
    </div>
    <div class="col-sm-2"></div>
  </div>
{% endblock content %}
